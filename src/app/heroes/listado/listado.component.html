<div *ngIf="heroeBorrado!==''; else noBorrado"> <!--Este es el primer if heroeBorrado!==''; else noBorrado-->
    <p>listado de Heroes borrados: <small>{{heroeBorrado}}</small></p>
       
</div>
<ng-template #noBorrado> <!--Este es el else del primer if # es una referencia local (Angular)-->
    <h3>No borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar heroe</button>
<p>listado de Heroes</p>
<ul>
<li *ngFor="let heroe of heroes; let i =index">
    {{i+1}}{{heroe}}
</li>
</ul>
